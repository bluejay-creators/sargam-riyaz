<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindustani Note Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sargam-display {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .note {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .note.active {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            transform: scale(1.2);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
        }

        .current-note {
            font-size: 3rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin-top: 2rem;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .frequency-display {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Sargam Practice</h1>
        
        <div class="sargam-display">
            <div class="note" data-note="S">S</div>
            <div class="note" data-note="r">r</div>
            <div class="note" data-note="g">g</div>
            <div class="note" data-note="m">m</div>
            <div class="note" data-note="p">p</div>
            <div class="note" data-note="d">d</div>
            <div class="note" data-note="n">n</div>
            <div class="note" data-note="S'">S'</div>
        </div>

        <div class="current-note" id="currentNote">Start singing!</div>
        
        <div class="frequency-display" id="frequencyDisplay">
            Frequency: -- Hz
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startDetection()">Start Detection</button>
            <button id="stopBtn" onclick="stopDetection()" disabled>Stop Detection</button>
        </div>

        <div class="status" id="status">
            Click "Start Detection" to begin practicing
        </div>
    </div>
    <script src="sargam.js"></script>
</body>
</html>
