<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindustani Note Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sargam-display {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .note {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        /* Use specialized font for better display of musical notation */
        .note {
            font-family: 'Arial Unicode MS', 'Segoe UI Symbol', 'Times New Roman', serif;
        }

        .note.active {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            transform: scale(1.2);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
        }

        .current-note {
            font-size: 3rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin-top: 2rem;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .frequency-display {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Settings styles */
        .settings-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .settings-button:hover {
            opacity: 1;
            transform: none;
            box-shadow: none;
        }

        .settings-popup {
            position: absolute;
            top: 3.5rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            min-width: 200px;
            display: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-popup.show {
            display: block;
        }

        .settings-popup h3 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        .settings-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .settings-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .settings-group input,
        .settings-group select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 0.5rem;
            color: white;
        }

        .settings-group select option {
            background: #2d2d2d;
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="settings-button" onclick="toggleSettings()">‚öôÔ∏è</button>
        <div class="settings-popup" id="settingsPopup">
            <h3>Settings</h3>
            <div class="settings-group">
                <label for="basePitch">Sa (Base Note)</label>
                <select id="basePitch" onchange="updateBasePitch(this.value)" style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 5px; padding: 0.5rem; color: white;">
                    <option value="C3">C3</option>
                    <option value="C#3">C#3</option>
                    <option value="D3">D3</option>
                    <option value="D#3">D#3</option>
                    <option value="E3">E3</option>
                    <option value="F3">F3</option>
                    <option value="F#3">F#3</option>
                    <option value="G3">G3</option>
                    <option value="G#3">G#3</option>
                    <option value="A3">A3</option>
                    <option value="A#3">A#3</option>
                    <option value="B3">B3</option>
                    <option value="C4">C4</option>
                </select>
            </div>
            <div class="settings-group">
                <label for="maxFreq">Max Detection Frequency (Hz)</label>
                <input type="number" id="maxFreq" value="500" step="1" onchange="updateMaxFrequency(this.value)">
            </div>
            <div class="settings-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="showCurrentNote" onchange="toggleVisibility('currentNote', this.checked)">
                    <label for="showCurrentNote">Show Current Note</label>
                </div>
            </div>
            <div class="settings-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="showGraph" checked onchange="toggleVisibility('frequencyGraph', this.checked)">
                    <label for="showGraph">Show Frequency Graph</label>
                </div>
            </div>
        </div>
        <h1>üéµ Sargam Practice</h1>
        
        <div class="sargam-display">
            <div class="note" data-note="S">S</div>
            <div class="note" data-note="·πû">·πû</div>
            <div class="note" data-note="R">R</div>
            <div class="note" data-note="GÃ±">GÃ±</div>
            <div class="note" data-note="G">G</div>
            <div class="note" data-note="M">M</div>
            <div class="note" data-note="MÃÑ">MÃÑ</div>
            <div class="note" data-note="P">P</div>
            <div class="note" data-note="·∏é">·∏é</div>
            <div class="note" data-note="D">D</div>
            <div class="note" data-note="·πà">·πà</div>
            <div class="note" data-note="N">N</div>
        </div>

        <div class="current-note hidden" id="currentNote">Start singing!</div>
        
        <div class="frequency-display" id="frequencyDisplay">
            Frequency: -- Hz
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startDetection()">Start Detection</button>
            <button id="stopBtn" onclick="stopDetection()" disabled>Stop Detection</button>
        </div>

        <div class="status" id="status">
            Click "Start Detection" to begin practicing
        </div>

        <canvas id="frequencyGraph" width="480" height="120" style="margin-top:2rem; width:100%; max-width:480px; background:rgba(0,0,0,0.1); border-radius:10px;"></canvas>
    </div>
    <script src="dist/sargam.js"></script>
</body>
</html>
